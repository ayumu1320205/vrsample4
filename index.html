    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <a-scene  light="defaultLightsEnabled: false">
    <!--テキスト・選択肢-->
      <!--テキスト表示-->
      <a-entity
        id="text"
        position="0 1 -1.5"
        geometry="primitive: plane; width: 3; height: 0.8"
        material="color: white; opacity: 0.7"
        text="color: black; align: left; 
            width: 2.8; 
            value: Once upon a time, there lived an old couple and a healthy boy in a small village.;">
      </a-entity>

      <!--選択肢-->
      <a-entity id="choises">
        <a-entity
          id="choiseA"  
          position="-1.2 3 -1.5"
          geometry="primitive: plane; width: 2; height: 0.8"
          material="color: #eb6ea5; opacity: 0.7"
          text="color: black; align: center; 
                width: 2.8; value: I'll train and get stronger.">
        </a-entity>

        <a-entity
          id="choiseB" 
          position="1.2 3 -1.5"
          geometry="primitive: plane; width: 2; height: 0.8"
          material="color: #a0d8ef; opacity: 0.7"
          text="color: black; align: center; 
                width: 2.8; value: I'm going to school.">
        </a-entity>
      </a-entity>

    <!--3Dモデル読み込み-->
      <!--おじいさん、おばあさん読み込み-->
      <a-assets>
        <a-asset-item id="oldman_obj" src="models/oldman/oldman.obj"></a-asset-item>
        <a-asset-item id="oldman_mtl" src="models/oldman/oldman.mtl"></a-asset-item>

      </a-assets>

      <!--木読み込み-->

        <a-asset-item id="tree_mtl" src="models/tree/tree.mtl"></a-asset-item>
      </a-assets>

      <!--家読み込み-->
      <a-assets>
        <a-asset-item id="woodhouse_obj" src="models/WoodHouse/WoodHouse.obj"></a-asset-item>
        <a-asset-item id="woodhouse_mtl" src="models/WoodHouse/WoodHouse.mtl"></a-asset-item>

        <a-sky color="#eeeeee"></a-sky>

          position="0 0 -6" 
          rotation="-90 0 0" 
          width="300" 
          height="300" 
          color="#afafaa" 
          shadow
        ></a-plane>
      </a-entity>

        ></a-obj-model>
